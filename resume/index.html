<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Resume</title>
    <link rel="stylesheet" href="app.css">
    <style>
        .header {
            padding: 15px;
            text-align: left;
            background-color: #eaac9d;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sydney Southerland</h1>
        <h3>WEB-115 Section .0003</h3>
        <h3>Build Your Resume</h3>
    </div>

    <form id="personalInfoForm">
        <div class="infoDisplay">
            <fieldset><legend>Personal Info</legend> 
                <div id="personalInfo"></div>                
            </fieldset>
        </div>
  
        <div class="infoDisplay">
            <fieldset>
                <legend>Technical Skill</legend>
                <div id="codingSkills">
                    <button type="button" id="addNewSkillBtn">Add New Skill</button><p/>
                </div>
                <p/>
                <div>
                    <button type="input" id="saveBtn">Save</button>
                    <button type="input" id="clearBtn">Clear</button>
                </div>
             </fieldset>
        </div>   
    
         <div class="infoDisplay">
            <fieldset><legend>Employment History</legend>
                <label class="infoLabel">Enter your start and end date of your last three employment experiences:</label><br>
                <div id="empHistory"></div>
                <div>
                    <button type="button" id="addEmploymentBtn">Add Employment</button>
                    <button type="button">Clear</button>
                </div>
            </fieldset> 
         
        <div class="infoDisplay">
            <fieldset>
                <legend>Education</legend>
                <label class="infoLabel">Enter your educational backgroud:</label><br>               
                <div id="eduHistory"></div>
                <div>
                    <button type="button" id="addEduBtn">Add Education</button>
                    <button type="button">Clear</button>
                </div>
            </fieldset>
        </div>

        <div class="infoDisplay">
            <fieldset>
                <legend>Business References</legend>
                <label class="infoLabel">Enter your business reference:</label><br>
                <div id="bizRef"></div>               
                <div>
                    <button id="addBizRefBtn" type="button">Add Reference</button>
                </div>
            </fieldset>
        </div>         
        <div>
            <input type="button" id="createResume" value="Create Resume">    
        </div>
    </form>      
</body>
<script type="module" src="src/app.js"></script>
</html>
