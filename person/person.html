<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Person</title>
    <style>
        fieldset {
            border: 0;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>Enter first name:</legend>
            <input type="text" id="firstName">
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>Enter last name:</legend>
            <input type="text" id="lastName">
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>Enter your course:</legend>
            <input type="text" id="course">
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>Enter your section:</legend>
            <input type="text" id="section">
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>Enter your role:</legend>
            <input type="text" id="role">
        </fieldset>
    </form>

    <button type="button" id="showPerson">Show Person</button>

    <form>
        <fieldset>
            <p id="displayPerson"></p>
        </fieldset>
    </form>

    <script src="person.js"></script>
</body>

</html>
