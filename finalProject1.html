                    </td>
                    <td>

                    <td>

                    </td>
                </tr>
           
        </table>
       
        </fieldset>

    <p></p>

    </fieldset>
    </div>
    <p></p>
    
        <div class="infoDisplay">

            </div>
        </fieldset>
        <p>
            <input type="button" id="createResume" value="Create Resume">

</form>
